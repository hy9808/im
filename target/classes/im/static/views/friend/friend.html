	<style>
		#menuson {
			position: absolute;
			right: 0%;
			width: 80px;
			top: 8%;
			height: 100px;
			width: 140px;
			background: #404040;
			border-radius: 10px;
		}
		
		.imgstyle {
			width: 34px;
			height: 31px;
		}
		
		.float1 {
			float: left;
		}
		
		.fontmenu {
			font-size: 19px;
			color: white;
			padding: 10px 10px;
		}
		
		.imgmenu {
			margin: 7px 7px;
		}
		
		.search {
			position: absolute;
			left: 27%;
			top: 3%;
		}

			position: absolute;

	<script>
		/*跳转添加好友页面*/

		$('#addFriend').on('click', function() {
			window.location.href = "../group/GroupChat.html";
		})
		/*跳转分组*/

		$('#toGroup').on('click', function() {
			window.location.href = "friendGroup.html";
		})
		/*好友请求跳转*/
		$('#request').on('click', function() {
			window.location.href = "request.html";
		})
		/*创建vue对象*/
		var app = new Vue({
			el: '#app',
			data: {
				lists: {}
			},
			methods: {
				link(e) {
					window.location.href = "/views/friend/persondetail.html?userFriendId=" + e;
				}
			},
		})
		/*清空*/
		$('.search1').on("click", function() {
			$('#s input').val("");
		})
		/*点击出现展示框*/
		$('#s').on("click", function() {
			$(".box").attr("style", "display:block;");
			$("#sb").attr("style", "display:block;");
		})
		/*点击取消消失*/
		$('#sb').on("click", function() {
			$(".box").attr("style", "display:none;");
			$("#sb").attr("style", "display:none;");
			$('#s input').val("");
		})
		/*模糊查询好友  延时查询*/
		var flag = false;
		var timer;
		var now;

		$("#s input").bind("keyup", function() {
			clearTimeout(timer);
			flag = true;
			timer = setTimeout(function() {
				flag = false;
				//根据输入的值查询
				var now = $('#s input').val();
				if(now != "") {
					$.ajax({
						url: httpurl + "/api/search",
						type: "post",
						dataType: "json",
						beforeSend: function(request) {
							request.setRequestHeader(tokenKey, tokenValue)
						},
						data: {
							name: now
						},
						success: function(result) {
							app.lists = result.result;

						}
					})
				} else {
					app.lists = null;
				}

			}, 1000);
		});

		/*读取所有好友*/
		$(function() {
			$('#menuson').hide();
			$('#s input').val("");
			$.ajax({
				url: httpurl + "/api/searchAll",
				type: "post",
				dataType: "json",
				beforeSend: function(request) {
					request.setRequestHeader(tokenKey, tokenValue)
				},
				success: function(result) {
					var data = result.result;
					maven_appList.init(data, "list")
				}
			})
		})
		var num = 0;

		new Vue({
			el: '#menu',
			methods: {
				menu: function() {
					num += 1;
					if(num % 2 != 0) {
						$('#menuson').show();
					} else {
						$('#menuson').hide();
						num -= 2;
					}
				}
			}
		})

		function friend(data) {
			alert(data);
		}
	</script>
